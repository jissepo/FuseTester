# FuseTester Client - Frontend Configuration
# Serves the HTML dashboard from carbot.joeleht.dev

server {
    listen 80;
    server_name carbot.joeleht.dev;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name carbot.joeleht.dev;
    http2 on;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/carbot.joeleht.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carbot.joeleht.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory for client files
    root /app/fusetester/client;
    index index.html;

    # Main location for serving the dashboard
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }

    # API calls should be proxied to the API subdomain
    # This is a fallback in case client tries to call API from same origin
    location /data {
        return 301 https://api.carbot.joeleht.dev$request_uri;
    }

    location /health {
        return 301 https://api.carbot.joeleht.dev$request_uri;
    }

    location /stats {
        return 301 https://api.carbot.joeleht.dev$request_uri;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json;

    # Logging
    access_log /var/log/nginx/carbot.joeleht.dev.access.log;
    error_log /var/log/nginx/carbot.joeleht.dev.error.log;

    # Additional security
    location ~ /\. {
        deny all;
    }

    # Prevent access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
}
